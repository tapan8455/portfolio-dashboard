<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Portfolio Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container form-card">
    <h2>Change Password</h2>
    <form method="POST" action="{{ url_for('change_password') }}">
      <div class="form-group">
        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" name="current_password" placeholder="Enter your current password" required>
      </div>
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter a new password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
      </div>
      <button type="submit" class="btn-primary btn-fullwidth">Change Password</button>
    </form>
    <p><a href="{{ url_for('portfolio_dashboard') }}">Back to Dashboard</a></p>
  </div>
</body>
</html>
