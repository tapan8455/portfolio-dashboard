<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Asset</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-container">
  <h2>Add Asset</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label>Symbol (e.g. AAPL, BTC-USD)</label>
    <input type="text" name="symbol" required>

    <label>Average Purchase Price</label>
    <input type="number" step="0.01" name="avg_price" required>

    <label>Currency</label>
    <input type="text" name="currency" value="USD" required>

    <input type="submit" value="Add Asset">
  </form>

  <p style="text-align:center; margin-top: 10px;">
    <a href="{{ url_for('portfolio_dashboard') }}">Back to Dashboard</a>
  </p>
</div>

</body>
</html>
