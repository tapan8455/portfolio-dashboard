<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Asset</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
  <!-- Navbar (similar style to index.html) -->
  <nav class="navbar">
    <div class="navbar-left">
      <a href="{{ url_for('portfolio_dashboard') }}" class="brand">&larr; Back to Dashboard</a>
    </div>
    <div class="navbar-right">
      <h1 class="brand">Add Asset</h1>
    </div>
  </nav>

  <!-- Main Container -->
  <main class="container">
    <!-- Error message if any -->
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <!-- Form Card -->
    <div class="form-card">
      <h2 class="form-title">Add a New Asset</h2>
      <form method="POST" class="asset-form">
        <div class="form-group" style="position: relative;">
          <label for="symbol">Asset Symbol</label>
          <input 
            type="text" 
            id="symbol" 
            name="symbol" 
            placeholder="e.g., AAPL, BTC-USD" 
            autocomplete="off" 
            onkeyup="searchStocks()" 
            required
          />
          <!-- Suggestions dropdown -->
          <ul id="suggestions"></ul>
        </div>

        <div class="form-group">
          <label for="avg_price">Average Purchase Price</label>
          <input 
            type="number" 
            step="0.01" 
            id="avg_price" 
            name="avg_price" 
            placeholder="Enter average price" 
            required
          />
        </div>

        <div class="form-group">
          <label for="currency">Currency</label>
          <select id="currency" name="currency">
            <option value="USD">USD</option>
            <option value="CAD">CAD</option>
          </select>
        </div>

        <button type="submit" class="btn-primary btn-fullwidth">Add Asset</button>
      </form>
    </div>
  </main>
</body>
</html>
