<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Asset - {{ asset.symbol }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-container">
  <h2>Edit {{ asset.symbol }}</h2>

  <form method="POST">
    <label>New Average Price</label>
    <input type="number" step="0.01" name="avg_price" value="{{ asset.avg_price }}" required>

    <input type="submit" value="Update">
  </form>

  <p style="text-align:center; margin-top: 10px;">
    <a href="{{ url_for('portfolio_dashboard') }}">Back to Dashboard</a>
  </p>
</div>

</body>
</html>
